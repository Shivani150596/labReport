<div class="header d-flex">
    <div class="row">
        <img src="../../assets/LeftArrow.png">
    </div>
    <div>
        <div>
            <h1>Lab Results</h1>
        </div>

    </div>
    <div class="row menuCollapse">
        <img class="horizontalLines" src="../../assets/HorizontalLine.png">
        <img class="horizontalLines" src="../../assets/HorizontalLine.png">
        <img  class="horizontalLines" src="../../assets/HorizontalLine.png">
    </div>
</div>

<div class="row section">
    <div class="col-6">
        <div class="col-12">
            <div ngxHideOnScroll [classNameWhenHidden]="'nav--hidden'" class="section-1">
                <app-doctor-note></app-doctor-note>
            </div>
        </div>

        <div class="col-12">
            <div class=" section-2">

                <div class="left">
                    <img src="../../assets/premises (3).png" />
                </div>
                <div class="right">

                    <p class="smallHeading">Satecare Hicksville</p>
                    <p class="smalltext"> Wednesday June 11, 2022</p>
                    <p class="smalltext"> Reason for Visit : Covid Testing</p>
                </div>
            </div>
        </div>

        <div class="col-12">
            <div class=" section-3">

                <div class="leftSection">
                    <h1>Result</h1>
                </div>
                <div class="rightSection">

                    <button type="button" class="btn btn-primary fonStize">Download Result</button>
                </div>
            </div>
        </div>


    </div>


    <div class="col-6 menu">
        <ul *ngFor="let report of reports">
            <li>
                <div class="row">
                    <div class="d-flex testreports">

                        <p class="testName">{{report.name}} <img class="vector" src="../../assets/Vector.png"></p>
                        <p class="result {{report.risk?'not':''}}">{{report.result}} <span class="fonStize unit">
                                gm/dL</span></p>
                    </div>
                </div>
                <div class="row">
                    <div class="d-flex testreportsecRow">

                        <p class="commentWidt">{{report.comment}}</p>
                        <p class="normalRange">{{report.normal}}</p>
                    </div>
                </div>
            </li>
        </ul>
    </div>

</div>

<div class="footer">
    <div class="d-flex">
        <div class="row pointer" (click)="landingPage()">
            <a routerLink="/report-page" routerLinkActive="active">
                <!-- <i class="fa fa-home pointer" style="font-size:36px"></i> -->
                <div class="p-1">
                    <img src="../../assets/home.png" alt="homeIcon">
                </div>

                <p><a>Home</a></p>
            </a>
        </div>
        <div class="row pointer" (click)="landingPage()">
            <a routerLink="/visit-page" routerLinkActive="active">
                <!-- <i class="fa fa-map-marker" style="font-size:36px"></i> -->
                <div class="row icons p-1">
                    <img src="../../assets/location.png" alt="locationIcone">
                    <img src="../../assets/cutCircle.png" alt="liocationbelowpart">
                </div>
                <p><a>Visit</a></p>
            </a>
        </div>
        <div class="row pointer">
            <a routerLink="/plan-page" routerLinkActive="active">
                <i class="fa fa-plus-circle" style="font-size:36px;"></i>
                <p><a>Plan</a></p>
            </a>
        </div>
        <div class="row pointer" (click)="landingPage()">
            <a routerLink="/profile-page" routerLinkActive="active">
                <!-- <i class="fa fa-user-o" style="font-size:36px"></i> -->
                <div class="row icons p-1">

                    <img src="../../assets/UserFace.png" alt="userFace">
                    <img src="../../assets/Userbody.png" alt="userbody">
                </div>
                <p><a>Profile</a></p>
            </a>
        </div>
    </div>
</div>
